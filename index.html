<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <title>DL Dev | Clipboard App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1><img id="clipboard-img" src="assets/clipboard-128px.png">Clipboard</h1>
            <div class="clipboard-container">
                <p contenteditable="true" class="input-box">
                </p>
                <img class="clear" src="assets/clear-512px.png">
            </div>
            <div class="button-container">
                <button class="copy"><img src="assets/copy-96px.png">Copy</button>
                <button class="paste"><img src="assets/paste-96px.png">Paste</button>
                <button class="save"><img src="assets/paste-96px.png">Save</button>
            </div>
            <div class="drop-area">
                <label for="fileElem">Drag &amp; drop files here or click to select files</label>
              </div>
              <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
        </div>
        <script src="//static.filestackapi.com/filestack-drag-and-drop-js/{MAJOR_VERSION}.x.x/filestack-drag-and-drop.min.js"></script>
        <script src="code/front-end/main.js" async defer></script>
        <script src="code/file-loading.js" async defer></script>
    </body>
</html>
