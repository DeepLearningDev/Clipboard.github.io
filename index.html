<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>DL Dev | Clipboard App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><img id="clipboard-img" src="assets/clipboard-128px.png">Clipboard
            <div class="signin-buttons">
                <button class="guest-signin" data-tooltip="Sign in as guest"></button>
                <button class="google-signin" data-tooltip="Sign in with Google"></button>
            </div>
        </h1>
        
        <div class="clipboard-container">
            <p contenteditable="true" class="input-box"></p>
            <img class="clear" src="assets/clear-512px.png">
        </div>

        <div class="button-container">
            <button class="copy"><img src="assets/copy-96px.png">Copy</button>
            <button class="paste"><img src="assets/paste-96px.png">Paste</button>
            <button class="save"><img src="assets/paste-96px.png">Save</button>
        </div>

        <button class="uploadButton" onclick="openPicker()">Upload File</button>
    </div>
    <script src="code/front-end/main.js" async defer></script>
    <script src="code/front-end/sign-in.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
    <script src="code/front-end/file-picker.js"></script>
    <script type="module" src="code/back-end/firebase.js"></script>
</body>
</html>
